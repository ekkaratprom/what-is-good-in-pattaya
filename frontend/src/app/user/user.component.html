<br />
<h2 style="margin-left: 75px;">Users</h2>
<!-- <center> -->
<div style="max-width: 90%; width: 90%; margin-left: 5%; margin-right: 5%;">
  <mat-form-field>
    <mat-label>Search <i class="search icon"></i></mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Chatcahnok"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8" id="table_history">
    <table mat-table [dataSource]="dataSource" matSort id="table_history1">
      <!-- AdminID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
        <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          {{ row.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.information.firstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.information.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button disabled>Edit</button>
          <button mat-button (click)="confirmDelete(row)">Delete</button>
        </td></ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
