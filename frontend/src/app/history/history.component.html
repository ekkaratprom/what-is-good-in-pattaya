<br />
<h2 style="margin-left: 75px;">User History.</h2>
<!-- <center> -->
<div style="max-width: 90%; width: 90%; margin-left: 5%; margin-right: 5%;">
  <mat-form-field>
    <mat-label>Search <i class="search icon"></i></mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Chatcahnok"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8" id="table_history">
    <table mat-table [dataSource]="dataSource" matSort id="table_history1">
      <!-- FormID Column -->
      <!-- <ng-container matColumnDef="formId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.formId }}</td>
      </ng-container> -->

      <!-- AdminID Column -->
      <ng-container matColumnDef="adminId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin ID</th>
        <td mat-cell *matCellDef="let row">{{ row.adminId }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.action }}
        </td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
        <td mat-cell *matCellDef="let row">
          {{ row.userId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">
          {{ row.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let row">
          {{ row.timestamp }}
        </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let row">
          {{ row.message }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<!-- </center> -->
